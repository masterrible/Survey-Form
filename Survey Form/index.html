<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form</p>
    <form id="survey-form" action="">
        <fieldset>
            <label id="name-label" for="name">Name <input type="text" name="name" id="name" placeholder="Enter your name" required></label>
            <label id="email-label" for="email">Email <input type="email" name="email" id="email" placeholder="Enter your email" required></label>
            <label id="number-label" for="age">Age (optional)<input type="number" name="age" id="number" min="13" max="120" placeholder="Enter your age" required></label>
            <label for="">
                Continent
                <select name="continent" id="dropdown" required>
                    <option value="">(select one)</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Australia">Australia</option>
                    <option value="North-America">North America</option>
                    <option value="South-America">South America</option>
                    <option value="Europe">Europe</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label id="gender-label" for="">Gender</label>
            <label for="male">
                <input type="radio" name="gender" id="male" class="inline" value="Male">Male
            </label>
            <label for="female">
                <input type="radio" name="gender" id="female" class="inline" value="Female">Female
            </label>
            <label for="" id="devices-label">Devices owned (check all that apply)</label>
            <label for="smartphone">
                <input type="checkbox" name="" id="smartphone" class="inline" value="Smartphone">Smartphone
            </label>
            <label for="desktop">
                <input type="checkbox" name="" id="desktop" class="inline" value="Desktop">Desktop
            </label>
            <label for="laptop">
                <input type="checkbox" name="" id="laptop" class="inline" value="Laptop">Laptop
            </label>
            <label for="omnitrix">
                <input type="checkbox" name="" id="omnitrix" class="inline" value="Omnitrix">Omnitrix
            </label>

            <label id="comments-label" for="">What's the advantage of owning one of these devices?</label>
            <label for="">
                <textarea name="" id="" cols="30" rows="10" placeholder="It helps me with..."></textarea>
            </label>
            <input type="submit" name="" id="submit" value="Submit">
        </fieldset>
        
    </form>
</body>
</html>
